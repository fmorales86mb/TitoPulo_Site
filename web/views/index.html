<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tito Pulo</title>    
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/peliculas.js"></script>
    <script src="../js/funciones_base.js"></script>
</head>
<body>
    <header>
        <div class="encabezdo_titulo">
            <label class="encabezado_titulo_izquierda">Tito Pulo Site</label>
            <label class="encabezado_titulo_derecha">Videoteca de Tito Pulo</label>
        </div>
        <div class="encabezado_menu">
            <table class="encabezado_menu_tabla">
                <tr>
                    <th>
                        <button type="submit">Películas</button>
                    </th>
                    <th>
                        <button type="submit" id="btnIngresarPelicula">Ingresar Película</button>
                    </th>
                    <th>
                        <button type="submit">Autores</button>
                    </th>
                    <th>
                        <button type="submit">Años</button>
                    </th>
                    <th>
                        <button type="submit">Géneros</button>
                    </th>
                </tr>
            </table>
        </div>
    </header>

    <section id="seccion_ingreso_pelicula" hidden>
        <form action="">
            <h3>Ingrasar Película:</h3>
            <p>
                <span>Título</span> <input type="text" id="txtTitulo">
            </p>
            <p>
                <span>Año: </span><input type="datetime" id="txtAnio">
            </p>
            <p>
                <span>Autor: </span><input type="text" id="txtAutor">
            </p>
            <p>
                <span>Género: </span><input type="text" id="txtGenero">
            </p> 
            <p>
                <span>Duración: </span><input type="text" id="txtDuracion">
            </p> 
            <p><input type="button" value="Agregar" id="btnAgregar"></p>                                   
        </form>
    </section>

    <section id="seccion_tabla_peliculas">
        <table id="tabla_peliculas">
            <thead>
                <th>Título</th>
                <th>Autor</th>
                <th>Género</th>
                <th>Año</th>
                <th>Duración</th>
            </thead>                
            <tbody id="tabla_peliculas_body">                
            </tbody>        
        </table>        
    </section>

    <footer>
        <div>
            <span>Hora:</span><span>23:41</span>
        </div>
    </footer>
</body>
</html>
