<!DOCTYPE html>
<html lang="en">

<head>

<body class="text-center">
    <form class="form-signin" id="formLogin" action="">

            </label>
        </div>        
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="btnSingin">Sign in</button>

    </form>
